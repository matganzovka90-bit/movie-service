databaseChangeLog:
  - changeSet:
      id: 001-create-director-table
      author: student
      changes:
        - createTable:
            tableName: director
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: director
            columnNames: name
            constraintName: uq_director_name

  - changeSet:
      id: 002-create-movie-table
      author: student
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: INT
              - column:
                  name: director_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movie
            baseColumnNames: director_id
            constraintName: fk_movie_director
            referencedTableName: director
            referencedColumnNames: id
            onDelete: CASCADE